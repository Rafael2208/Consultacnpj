 <!DOCTYPE html>
 <html lang="BR">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Consulta Receita Federal</title>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
 </head>
 <body>
     
    <div class="row">
        <div class="col-md-4">

         </div>
         <div class="col-md-4">
            <div class="form-group row">
                <div class="col-md-12">
                    <label><h2>Consultar CNPJ - Receita Federal do Brasil</h2></label><br>
                    <label>Digite CNPJ</label>
                    <input type="text" onblur="checkCnpj(this.value)" data-mask="00.000.000/0000-00"  class="form-control"/>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-md-12">
                    <label>Razão Social</label>
                    <input type="text" id="razaosocial" class="form-control"/>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-md-12">
                    <label>Fantasia</label>
                    <input type="text" id="fantasia" class="form-control"/>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-md-12">
                    <label>Logradouro</label>
                    <input type="text" id="logradouro" class="form-control"/>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-md-12">
                    <label>Número</label>
                    <input type="text" id="numero" class="form-control"/>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-md-12">
                    <label>Município</label>
                    <input type="text" id="municipio" class="form-control"/>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-md-6">
                    <label>UF</label>
                    <input type="text" id="uf" class="form-control"/>
                </div>
                <div class="form-group row">
            </div>
            
         </div>
         <div class="col-md-4">

        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>

    <script>

      function checkCnpj(cnpj)
      {

       $.ajax({
           'url':'https://www.receitaws.com.br/v1/cnpj/' + cnpj.replace(/[^0-9]/g, ''),
           'type': "GET",
           'dataType()': 'jsonp',
           'success': function (data){
               if(data.nome == undefined){
                 alert(data.status + ' '+ data.message)
                 }else{
                     document.getElementById('razaosocial').value = data.nome;
                     document.getElementById('fantasia').value = data.fantasia;
                     document.getElementById('logradouro').value = data.logradouro;
                     document.getElementById('numero').value = data.numero;
                     document.getElementById('municipio').value = data.municipio;
                     document.getElementById('uf').value = data.uf;
                 }
               
                 console.log(data);
           }
       })

      }

    </script>
     
 </body>
 </html>
